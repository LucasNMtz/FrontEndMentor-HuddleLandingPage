<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
  rel="stylesheet">

</head>

<body>
  
  <header>
    
    <a href="index.html" class="a__header-huddle-logo"><img src="images/logo.svg" alt="Huddle Logo"></a>
  </header>

  <main>

    <img src="images/illustration-mockups.svg" alt="Illustration Mockups" class="main__img">

    <article>

      <h1>Build The Community Your Fans Will Love</h1>

      <div class="article__div-text-container">

        <p>
  
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
  
        <div class="button-container">
  
          <button>Register</button>
        </div>
      </div>
    </article>
  </main>

  <footer>

    <div class="div__a-logo-container">

      <a href="https://www.facebook.com/" target="_blank" class="a-icon"><img src="images/facebook-f.svg" alt="Facebook Icon"></a>

      <a href="https://twitter.com/" target="_blank" class="a-icon"><ion-icon name="logo-twitter" class="a__ion-icon"></ion-icon></a>

      <a href="https://www.instagram.com/" target="_blank" class="a-icon"><ion-icon name="logo-instagram" class="a__ion-icon"></ion-icon></a>

    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
